<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product Catalog</title>
	<style>
		/* Add CSS styles for flex container and items */
		.product-list {
			display: flex;
			flex-wrap: wrap; /* Allow items to wrap to the next row if necessary */
			justify-content: space-between; /* Space items evenly along the main axis */
			list-style: none; /* Remove list styles */
			padding: 0;
		}

		.product-item {
			flex: 1; /* Grow to fill available space evenly */
			max-width: 30%; /* Limit item width to avoid overcrowding */
			margin: 10px; /* Add spacing between items */
			border: 1px solid #ccc; /* Add a border for visual separation */
			padding: 10px;
			text-align: center;
		}

		/* Style the "Buy Now" button */
		.buy-now-button {
			display: block;
			margin-top: 10px;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			padding: 5px 10px;
			border-radius: 5px;
		}

		 /* Basic styles for the sidebar */
	  .cart-sidebar {
		  position: fixed;
		  right: 0;
		  top: 0;
		  width: 300px;
		  height: 100%;
		  background-color: white;
		  border-left: 1px solid #ccc;
		  box-shadow: -3px 0 5px rgba(0,0,0,0.2);
		  transform: translateX(100%);
		  transition: transform 0.3s ease-in-out;
		  z-index: 1000;
	  }

	  .cart-sidebar.active {
		  transform: translateX(0);
	  }

	  .cart-content {
		  padding: 20px;
	  }


	</style>
</head>
<body>
	<h1>Product Catalog</h1>

	<ul class="product-list">
		{% for product in products %}
			<li class="product-item">
				<img src="{{ product.image.url }}" alt="{{ product.name }}" width="200" height="150">
				<h2>{{ product.name }}</h2>
				<p>{{ product.description }}</p>
				<p>Price: ${{ product.price }}</p>

				<form hx-post="{% url 'cart:add_to_cart' %}"
					  hx-target="#cart-items"
					  hx-swap="innerHTML"
					  method="post">
					{% csrf_token %}
					<input name="quantity" value="1">
    				<input type="hidden" name="productId" value="{{ product.id }}">
					<button type="submit" class="buy-now-button">Add to Cart</button>
				</form>


			</li>
		{% endfor %}
	</ul>

<div id="cart-sidebar" class="cart-sidebar">
  <p>Your Cart</p>
  <div id="cart-items">
    <!-- Cart items will be dynamically loaded here -->

  </div>
  <button id="close-cart">Close</button>
</div>



	<script>
		document.addEventListener('htmx:afterOnLoad', function(evt) {
			if (evt.detail.target.id === 'cart-items') {
				document.getElementById('cart-sidebar').classList.add('active');
			}
		});



	</script>
	<script>
    document.getElementById('close-cart').addEventListener('click', function() {
        document.getElementById('cart-sidebar').classList.remove('active');
    });
</script>


	<script>
		const productSocket = new WebSocket('ws://' + window.location.host + '/ws/products/');

		productSocket.onmessage = function(e) {
			const data = JSON.parse(e.data);
			alert(data.message);
		};

		productSocket.onclose = function(e) {
			console.error('WebSocket closed unexpectedly');
		};
	</script>

	<script src="https://unpkg.com/htmx.org@1.9.2"></script>



</body>
</html>
