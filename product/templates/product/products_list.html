<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Product Catalog</title>
	<style>
		/* Add CSS styles for flex container and items */
		.product-list {
			display: flex;
			flex-wrap: wrap; /* Allow items to wrap to the next row if necessary */
			justify-content: space-between; /* Space items evenly along the main axis */
			list-style: none; /* Remove list styles */
			padding: 0;
		}

		.product-item {
			flex: 1; /* Grow to fill available space evenly */
			max-width: 30%; /* Limit item width to avoid overcrowding */
			margin: 10px; /* Add spacing between items */
			border: 1px solid #ccc; /* Add a border for visual separation */
			padding: 10px;
			text-align: center;
		}

		/* Style the "Buy Now" button */
		.buy-now-button {
			display: block;
			margin-top: 10px;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			padding: 5px 10px;
			border-radius: 5px;
		}

		 /* Basic styles for the sidebar */
	  .cart-sidebar {
		  position: fixed;
		  right: 0;
		  top: 0;
		  width: 300px;
		  height: 100%;
		  background-color: white;
		  border-left: 1px solid #ccc;
		  box-shadow: -3px 0 5px rgba(0,0,0,0.2);
		  transform: translateX(100%);
		  transition: transform 0.3s ease-in-out;
		  z-index: 1000;
	  }

	  .cart-sidebar.active {
		  transform: translateX(0);
	  }

	  .cart-content {
		  padding: 20px;
	  }


	</style>
</head>
<body>
	<h1>Product Catalog</h1>

	<ul class="product-list">
		{% for product in products %}
			<li class="product-item">
				<img src="{{ product.image.url }}" alt="{{ product.name }}" width="200" height="150">
				<h2>{{ product.name }}</h2>
				<p>{{ product.description }}</p>
				<p>Price: ${{ product.price }}</p>

				<form class="add-to-cart-form" method="post" data-product-id="{{ product.id }}">
					{% csrf_token %}
					<input name="quantity" value="1">
					<button type="button" class="buy-now-button">Add to Cart</button>
				</form>

			</li>
		{% endfor %}
	</ul>

	<div id="cart-sidebar" class="cart-sidebar">
    <div class="cart-content">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <!-- gonna load cart items through ajax -->
        </div>
        <button id="close-cart">Close</button>
    </div>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			// Handle Add to Cart button click
			$('.add-to-cart-form button').on('click', function() {
				var form = $(this).closest('form');
				var productId = form.data('product-id');
				var quantity = form.find('input[name="quantity"]').val();

				$.ajax({
					url: '{% url 'cart:add_to_cart' %}',
					method: 'POST',
					data: {
						quantity: quantity,
						productId: productId,
						csrfmiddlewaretoken: form.find('input[name="csrfmiddlewaretoken"]').val()
					},
					success: function() {
						// Load cart items after adding product
						loadCartItems();
						// Show cart sidebar
						$('#cart-sidebar').addClass('active');
					}
				});
			});

			// Load cart items via AJAX
			function loadCartItems() {
				$.ajax({
					url: '/cart/',
					method: 'GET',
					success: function(data) {
						$('#cart-items').html(data);  // Update cart sidebar with new items
						bindRemoveButtons();  // Rebind the remove buttons after loading new content
					}
				});
			}

			// Handle Remove from Cart button click
			function bindRemoveButtons() {
				$('.remove-from-cart-form .remove-button').on('click', function() {
					var form = $(this).closest('form');
					var productId = form.data('product-id');

					$.ajax({
						url: '/cart/remove/' + productId + '/',
						method: 'POST',
						data: {
							csrfmiddlewaretoken: form.find('input[name="csrfmiddlewaretoken"]').val()
						},
						success: function() {
							// Reload the cart items after removing product
							loadCartItems();
						}
					});
				});
			}

			// Handle close button
			$('#close-cart').on('click', function() {
				$('#cart-sidebar').removeClass('active');
			});

			// Call bindRemoveButtons to initialize event binding
			bindRemoveButtons();
		});
	</script>

	<script>
		const productSocket = new WebSocket('ws://' + window.location.host + '/ws/products/');

		productSocket.onmessage = function(e) {
			const data = JSON.parse(e.data);
			alert(data.message);  // Display notification (can be replaced with custom UI)
		};

		productSocket.onclose = function(e) {
			console.error('WebSocket closed unexpectedly');
		};
	</script>



</body>
</html>
